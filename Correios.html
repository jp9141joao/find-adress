<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="Correios.js">/* Label serve para mudar o foco do cursor */</script>
        <link rel="stylesheet" href="Correios.css">
    </head>
    <body>
        <form>
            <div>
                <label for="cep">Cep</label> 
                <input type="text" id="cep" placeholder="Informe o CEP">
            </div>
            <div>
                <label for="logradouro">Logradouro</label>
                <input  type="text" id="logradouro" readonly>
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input  type="text" id="bairro" readonly>
            </div>
            <div>
                <label for="localidade">Localidade</label>
                <input  type="text" id="localidade" readonly>
            </div>
            <div>
                <label for="uf">UF</label>
                <input  type="text" id="uf" readonly>
            </div>
            <div>
                <label for="ddd">DDD</label>
                <input  type="text" id="ddd" readonly>
            </div>
            <div>
                <button type="button" onclick="Buscar()">Buscar Cep</button>
            </div>

        </form>
    </body>
</html>
